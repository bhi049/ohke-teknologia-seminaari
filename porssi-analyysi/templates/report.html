<!DOCTYPE html>
<html>
<head>
    <title>Analysis Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center">Stock Data Analysis</h1>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <p><strong>Average Price:</strong> {{ mean | round(2) }}</p>
                    <p><strong>Maximum Price:</strong> {{ max | round(2) }}</p>
                    <p><strong>Minimum Price:</strong> {{ min | round(2) }}</p>
                </div>

                <h2 class="mt-4">Moving Average Window</h2>
                <form method="get" action="" class="mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="window" class="form-label">Select Moving Average Window (days):</label>
                            <select name="window" id="window" class="form-select" onchange="this.form.submit()">
                                <option value="5" {% if window == 5 %}selected{% endif %}>5</option>
                                <option value="10" {% if window == 10 %}selected{% endif %}>10</option>
                                <option value="20" {% if window == 20 %}selected{% endif %}>20</option>
                                <option value="30" {% if window == 30 %}selected{% endif %}>30</option>
                                <option value="60" {% if window == 60 %}selected{% endif %}>60</option>
                            </select>
                        </div>
                        <input type="hidden" name="filename" value="{{ filename }}">
                    </div>
                </form>

                <form method="post" class="mb-3">
                    <input type="hidden" name="filename" value="{{ filename }}">
                    <input type="hidden" name="window" value="{{ window }}">
                    <input type="hidden" name="explain" value="true">
                    <button type="submit" class="btn btn-info">Explain this chart</button>
                </form>

                <a href="/" class="btn btn-secondary mb-3">Back</a>

                <h2>Price Trend</h2>
                <img src="{{ url_for('static', filename='chart.png') }}" alt="Chart" class="img-fluid rounded">

                {% if explanation %}
                <div class="mt-3">
                    <h2>Explanation</h2>
                    <p>{{ explanation }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
